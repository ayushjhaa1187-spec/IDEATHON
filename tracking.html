<!DOCTYPE html>
<html lang="en">
<head>

    <style> body { font-family: 'Source Sans 3', sans-serif; background: #F8FAFC; } </style>
</head>
<body class="flex flex-col min-h-screen">

        </div>
    </header>

        <h1 class="text-3xl font-bold mb-6">Track My Order</h1>

                <span class="font-bold text-gray-500">Date</span>
                <span class="font-bold text-xl" id="track-date">--</span>
            </div>
            <div class="text-center py-8">
                <div class="text-4xl mb-2">ðŸšš</div>
                <h2 class="text-2xl font-bold text-[#208090]">On The Way</h2>

            </div>
        </div>
    </main>
    <script src="script.js"></script>

</html>
