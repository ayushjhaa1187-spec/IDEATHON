<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart - Senior Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Source Sans 3', sans-serif; background: #F8FAFC; } *:focus-visible{outline:4px solid #F59E0B!important} body.high-contrast{background:#000!important;color:#FFD700!important} </style>
</head>
<body class="flex flex-col min-h-screen">

    <div class="bg-gray-900 text-white py-2 px-4 flex justify-end gap-4 text-sm font-bold">
        <button onclick="toggleTextSize('reset')">Reset Text</button>
        <button onclick="toggleContrast()" class="bg-yellow-500 text-black px-2 rounded">High Contrast</button>
    </div>

    <header class="bg-white shadow p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-3">
                <div class="w-10 h-10 bg-[#208090] rounded-full flex items-center justify-center text-white text-xl font-bold">S</div>
                <span class="text-2xl font-bold text-[#208090]">Senior Shop</span>
            </a>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 max-w-3xl flex-grow">
        <a href="shop.html" class="text-[#208090] font-bold text-lg mb-6 inline-block">← Continue Shopping</a>
        
        <h1 class="text-3xl font-bold mb-6 border-l-8 border-[#208090] pl-4">Your Shopping Cart</h1>

        <div id="cart-empty" class="hidden text-center py-10 bg-white rounded-lg shadow">
            <p class="text-xl">Your cart is empty.</p>
            <a href="shop.html" class="bg-[#208090] text-white px-6 py-2 rounded mt-4 inline-block font-bold">Start Shopping</a>
        </div>

        <div id="cart-items" class="space-y-4"></div>

        <div id="cart-summary" class="hidden bg-gray-100 p-6 rounded-lg mt-8 text-right">
            <div class="text-2xl font-bold mb-4">Total: <span id="total-price" class="text-[#208090]">$0.00</span></div>
            <a href="payment.html" class="bg-[#208090] text-white px-10 py-4 rounded-lg font-bold text-xl hover:bg-[#165E6A]">
                Proceed to Checkout ➔
            </a>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
