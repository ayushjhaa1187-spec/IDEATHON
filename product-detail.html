<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">
    <style> body { font-family: 'Source Sans 3', sans-serif; background: #F8FAFC; } </style>
</head>
<body class="flex flex-col min-h-screen">
    <div class="bg-gray-900 text-white py-2 px-4 text-right font-bold text-sm">
        <button onclick="toggleContrast()" class="bg-yellow-500 text-black px-2 rounded">High Contrast</button>
    </div>
    
    <header class="bg-white shadow p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold text-[#208090]">Senior Shop</a>
            <a href="cart.html" class="bg-[#208090] text-white px-6 py-2 rounded font-bold">Cart</a>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <a href="shop.html" class="font-bold text-gray-500 mb-6 inline-block">‚Üê Back</a>
        
        <div class="bg-white p-8 rounded-2xl shadow flex flex-col md:flex-row gap-8">
            <div class="w-full md:w-1/2">
                <img src="https://placehold.co/600x400/208090/FFFFFF?text=Jitterbug+Flip" class="w-full rounded-xl border-2 border-gray-200">
            </div>
            <div class="w-full md:w-1/2">
                <h1 class="text-5xl font-bold mb-4">Jitterbug Flip 2</h1>
                <p class="text-xl text-gray-700 mb-6">Large screen, big buttons, and a powerful speakerphone. Perfect for seniors.</p>
                <div class="bg-blue-50 p-6 rounded-xl border-l-8 border-[#208090] mb-8">
                    <ul class="list-disc ml-6 text-xl">
                        <li>Large Buttons</li>
                        <li>Loud Speaker</li>
                        <li>Emergency Button</li>
                    </ul>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-4xl font-bold text-[#208090]">$99.99</span>
                    <button onclick="addToCart('Jitterbug Flip 2', 99.99, '')" class="bg-[#208090] text-white text-2xl font-bold px-8 py-4 rounded-xl hover:bg-[#165E6A]">Add to Cart</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
