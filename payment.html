<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">
    <style> body { font-family: 'Source Sans 3', sans-serif; background: #F8FAFC; } *:focus-visible{outline:4px solid #F59E0B!important} </style>
</head>
<body class="flex flex-col min-h-screen">
    <div class="bg-gray-900 text-white py-2 px-4 text-right font-bold text-sm">Secure Checkout</div>
    
    <main class="container mx-auto px-4 py-8 max-w-xl">
        <h1 class="text-3xl font-bold mb-6">Checkout</h1>
        <form onsubmit="placeOrder(event)" class="bg-white p-8 rounded-xl shadow border border-gray-200">
            <div class="mb-4">
                <label class="block font-bold mb-2">Full Name</label>
                <input type="text" required class="w-full border-2 border-gray-300 p-3 rounded focus:border-[#208090]" placeholder="e.g. John Doe">
            </div>
            <div class="mb-4">
                <label class="block font-bold mb-2">Address</label>
                <input type="text" required class="w-full border-2 border-gray-300 p-3 rounded focus:border-[#208090]" placeholder="Street address">
            </div>
            <div class="mb-6">
                <label class="block font-bold mb-2">Payment Method</label>
                <div class="p-4 bg-blue-50 border-2 border-[#208090] rounded flex items-center gap-3">
                    <input type="radio" checked class="w-6 h-6 accent-[#208090]">
                    <span class="font-bold text-lg">Cash on Delivery</span>
                </div>
            </div>
            <button type="submit" class="w-full bg-[#208090] text-white text-2xl font-bold py-4 rounded hover:bg-[#165E6A]">Confirm Order</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
